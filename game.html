<!DOCTYPE html>
<html lang="en">

    
<head>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Jeopardy - Play</title>
    <link rel="stylesheet" href="./game.css">
</head>

<body>

    <audio src="./VULFPECK.mp3" controls loop>
    </audio>

    <div class="video-container">
        <div class="foreground">
            <iframe id="videoBG"  src="https://www.youtube.com/embed/TrJs7VRkztI?controls=0&amp;showinfo=0&amp;rel=0&autoplay=1&amp;loop=1&mute=1" title="YouTube video player"></iframe>
        </div>
    </div>

<div id="vidtop-content">
    <header>
    <div class="score-container">
            <h2>Score: </h2>
            <h2 class="trivia-score">0</h2>
    </div>
    </header>

    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="ready-btn" class="ready-btn btn">Are you ready?</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>

    </div>
    
</div>


    <script src="./script.js"></script>
</body>

</html>
